on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n testfr -g testfrac50-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n testfr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n testfr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n testfr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: testfr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t testfr.azurecr.io/petestaks:${{ github.sha }}
        docker push testfr.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaks8c6b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaks8c6b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaks8c6b
        container-registry-url: testfr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaks8c6b
        manifests: |
          manifests/deployment-7.yml
          manifests/service-7.yml
        images: |
          testfr.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth