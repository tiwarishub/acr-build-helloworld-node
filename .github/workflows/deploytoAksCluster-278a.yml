on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: deepak2121.azurecr.io
        username: ${{secrets.acr_deepak2121_username}}
        password: ${{secrets.acr_deepak2121_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t deepak2121.azurecr.io/tdedahaks278a:${{github.sha}}
        docker push deepak2121.azurecr.io/tdedahaks278a:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_tdedahaks_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep tdedahaks278a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace tdedahaks278a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: tdedahaks278a
        container-registry-url: deepak2121.azurecr.io
        container-registry-username: ${{secrets.acr_deepak2121_username}}
        container-registry-password: ${{secrets.acr_deepak2121_password}}
        secret-name: tdedahaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: tdedahaks278a
        manifests: |
          ./manifests/deployment-278a.yml
          ./manifests/service-278a.yml
        images: |
          deepak2121.azurecr.io/tdedahaks278a:${{github.sha}}
        imagepullsecrets: |
          tdedahaksdockerauth