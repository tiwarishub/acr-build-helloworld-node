on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: $

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n  -g diaggarw --location "" --sku  --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n  --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n  --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n  --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: .azurecr.io
        username: ${{}}
        password: ${{}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t .azurecr.io/diaggarw52fd:${{}}
        docker push .azurecr.io/diaggarw52fd:${{}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwfc07 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwfc07`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwfc07
        container-registry-url: .azurecr.io
        container-registry-username: ${{}}
        container-registry-password: ${{}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwfc07
        manifests: |
          manifests/deployment-0367.yml
          manifests/service-0367.yml
        images: |
          .azurecr.io/diaggarw52fd:${{}}
        imagepullsecrets: |
          diaggarwdockerauth