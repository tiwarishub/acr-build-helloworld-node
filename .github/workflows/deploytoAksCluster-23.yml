on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: absfsf.azurecr.io
        username: ${{ secrets.acr_absfsf_username }}
        password: ${{ secrets.acr_absfsf_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t absfsf.azurecr.io/diaggarw:${{ github.sha }}
        docker push absfsf.azurecr.io/diaggarw:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_diaggarw_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw8867 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw8867`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw8867
        container-registry-url: absfsf.azurecr.io
        container-registry-username: ${{ secrets.acr_absfsf_username }}
        container-registry-password: ${{ secrets.acr_absfsf_password }}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarw8867
        manifests: |
          manifests/deployment-9.yml
          manifests/service-9.yml
        images: |
          absfsf.azurecr.io/diaggarw:${{ github.sha }}
        imagepullsecrets: |
          diaggarwdockerauth